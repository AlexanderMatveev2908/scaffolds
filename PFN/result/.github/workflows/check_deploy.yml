name: ğŸ§ª check && deploy ğŸš€

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: ğŸ§ª check ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ clone code
        uses: actions/checkout@v4

      - name: ğŸŸ© setup node && yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”§ enable corepack && set yarn version berry
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ install client pkg
        run: yarn install

      - name: ğŸ setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ install pm server
        run: curl -sSL https://install.python-poetry.org | python3

      - name: ğŸ› ï¸ add path pm
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ install server pkg
        run: poetry install --no-interaction --no-root
        working-directory: apps/server

      - name: ğŸ§ª lint && types check
        run: yarn check

  deploy:
    name: ğŸš€ deploy server && client ğŸš€
    needs: [check]
    if: github.event_name == 'push' && needs.check.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ clone code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ install fly CLI lib
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ deploy server
        working-directory: apps/server
        run: flyctl deploy --remote-only --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.PFN_JOB_APPLICATION_TRACKER__SERVER }}

      - name: ğŸš€ deploy client
        working-directory: apps/client
        run: |
          flyctl deploy \
            --remote-only \
            --config fly.toml \
            --build-arg NEXT_PUBLIC_ENV=${{ secrets.NEXT_PUBLIC_ENV }} \
            --build-arg NEXT_PUBLIC_FRONT_URL=${{ secrets.NEXT_PUBLIC_FRONT_URL }} \
            --build-arg NEXT_PUBLIC_BACK_URL=${{ secrets.NEXT_PUBLIC_BACK_URL }}
        env:
          FLY_API_TOKEN: ${{ secrets.PFN_JOB_APPLICATION_TRACKER__CLIENT }}
